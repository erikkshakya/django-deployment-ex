<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
{% block body_block %}
<div class="container">
    {% if registered%}
    <h2>Welcome</h2>
    {%else%}
    <h3>Register Here!!!</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{user_form.as_p}}
        {{profile_form.as_p}}
        <input type="submit" value="Register">
    </form>
    {%endif%}
</div>
{% endblock %}
